<!DOCTYPE html>
<html>
<head>
	<title>Simple Interest
	</title>
</head>
<body>
	<p id="para">
	</p>
</body>
<script>
	var amount= Number(prompt("Enter Principal Amount"));
	var rate= Number(prompt("Enter Interest Rate"));
	var year=Number(prompt("Enter No of Years "));
	var Interest = (amount* rate* year)/100;
	document.getElementById("para").innerText=" Simple Interest is " + Interest;
</script> 
</html>

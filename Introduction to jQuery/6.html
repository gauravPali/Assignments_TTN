<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		
		$(document).ready(function(){
			$("div h1").html("<p>Raj</p>");
			$("div h2").html("<p>Dev</p>");
			$("div h3").html("<p>Dilip</p>");
		});
	</script>

</head>
<body>
	<div>
		<h1>Raj</h1>
		<h2>Dev</h2>
		<h3>Dilip</h3>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").on("click",function(){
				alert("Click Working");
			});
		});
	</script>
</head>
<body>
	<p>Gaurav</p>
</body>
</html>

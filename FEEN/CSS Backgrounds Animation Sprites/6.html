<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div{
	height: 100px;
	width: 100px;
	background:red;
	animation-name: animate;
	animation-duration: 4s;
	animation-delay: 3s;
}
@keyframes animate{
	0%{ opacity: 1; }
	50%{opacity: 0;}
	100%{opacity: 0.5;}
}
	</style>
</head>
<body>
	<div>
	</div>
</body>
</html>
